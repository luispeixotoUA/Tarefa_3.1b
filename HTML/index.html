<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão do Animalec</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <nav class="bg-gray-800 text-white p-4 flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center space-x-4">
        <a href="index.html">
          <img src="images/animalec.png" alt="Logo do Animalec" class="h-10">
        </a>
      </div>
    
      <!-- Hamburger Menu Button -->
      <button id="menu-toggle" class="md:hidden focus:outline-none">
        <i class="fas fa-bars text-2xl"></i>
      </button>
    
      <!-- Navigation Links -->
      <div id="menu" class="hidden flex-col md:flex md:flex-row md:space-x-6 absolute md:static top-16 left-0 w-full md:w-auto bg-gray-800 md:bg-transparent z-10 shadow-lg md:shadow-none h-full">
        <a href="/pages/especialistas.html" class="block px-4 py-2 md:py-0 hover:text-blue-400">Especialistas</a>
        <a href="/pages/patrocinadores.html" class="block px-4 py-2 md:py-0 hover:text-blue-400">Patrocinadores</a>
        <a href="#" class="block px-4 py-2 md:py-0 hover:text-blue-400">Contactos</a>
        <a href="#" class="block px-4 py-2 md:py-0 bg-blue-500 text-center rounded-full text-white hover:bg-blue-600">Login</a>
      </div>
    </nav>
  
    <main class="flex flex-col items-center justify-center min-h-screen">
      <header class="text-center">
        <h1 class="text-3xl font-bold mb-4 mt-10">Gestão do Animalec</h1>
        <div class="flex items-center justify-center space-x-4">
          <div class="h-1 w-80 bg-gray-600"></div>
          <i class="fas fa-star text-gray-600"></i>
          <div class="h-1 w-80 bg-gray-600"></div>
        </div>
      </header>
  
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-10">
        <!-- Cartão 1 -->
        <div class="bg-gray-800 text-white w-72 h-72 rounded-lg flex flex-col shadow-lg hover:shadow-2xl transition-shadow">
          <h2 class="text-lg font-bold text-center mt-2">Utilizadores</h2>
          <div class="h-1 w-40 bg-gray-600 mx-auto my-2"></div>
          <div class="flex-grow flex items-center justify-center">
            <i class="fas fa-users text-blue-400 text-8xl"></i>
          </div>
        </div>
      
        <!-- Cartão 2 -->
        <div class="bg-gray-800 text-white w-72 h-72 rounded-lg flex flex-col shadow-lg hover:shadow-2xl transition-shadow">
          <h2 class="text-lg font-bold text-center mt-2">Animais</h2>
          <div class="h-1 w-40 bg-gray-600 mx-auto my-2"></div>
          <div class="flex-grow flex items-center justify-center">
            <i class="fas fa-dog text-blue-400 text-8xl"></i>
          </div>
        </div>
      
        <!-- Cartão 3 -->
        <div class="bg-gray-800 text-white w-72 h-72 rounded-lg flex flex-col shadow-lg hover:shadow-2xl transition-shadow">
          <h2 class="text-lg font-bold text-center mt-2">Quizzes</h2>
          <div class="h-1 w-40 bg-gray-600 mx-auto my-2"></div>
          <div class="flex-grow flex items-center justify-center">
            <i class="fas fa-file-alt text-blue-400 text-8xl"></i>
          </div>
        </div>
      
        <!-- Cartão 4 -->
        <div class="bg-gray-800 text-white w-72 h-72 rounded-lg flex flex-col shadow-lg hover:shadow-2xl transition-shadow">
          <h2 class="text-lg font-bold text-center mt-2">Questões</h2>
          <div class="h-1 w-40 bg-gray-600 mx-auto my-2"></div>
          <div class="flex-grow flex items-center justify-center">
            <i class="fas fa-question-circle text-blue-400 text-8xl"></i>
          </div>
        </div>
      
        <!-- Cartão 5 -->
        <a href="/pages/especialistas.html" class="w-72 h-72">
          <div class="bg-gray-800 text-white w-full h-full rounded-lg flex flex-col shadow-lg hover:shadow-2xl transition-shadow">
            <h2 class="text-lg font-bold text-center mt-2">Especialistas</h2>
            <div class="h-1 w-40 bg-gray-600 mx-auto my-2"></div>
            <div class="flex-grow flex items-center justify-center">
              <i class="fas fa-user-md text-blue-400 text-8xl"></i>
            </div>
          </div>
        </a>

        <!-- Cartão 6 -->
        <a href="/pages/patrocinadores.html" class="w-72 h-72">
          <div class="bg-gray-800 text-white w-full h-full rounded-lg flex flex-col shadow-lg hover:shadow-2xl transition-shadow">
            <h2 class="text-lg font-bold text-center mt-2">Patrocinadores</h2>
            <div class="h-1 w-40 bg-gray-600 mx-auto my-2"></div>
            <div class="flex-grow flex items-center justify-center">
              <i class="fas fa-user-check text-blue-400 text-8xl"></i>
            </div>
          </div>
        </a>
      </div>
    </main>
  
    <script src="js/menu.js"></script>
  </body>
  </html>
